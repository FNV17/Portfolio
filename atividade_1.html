		<body>
			<h1>Calcular Número de Times (3x3)</h1>
			
			<label for="alunos">Número de Alunos (precisa ser um múltiplo de 3):</label>
			<input type="número" id="alunos" name="alunos" step="3" min="0">
			
			<button onclick="calculateTeams()">Calcular Times</button>
			
			<button onclick="resetCounter()">Resetar</button>
			
			<p id="resultado"></p>
			
			<script>
				let totalTeams = 0;  
		
				function calculateTeams() {

					var alunos = parseInt(document.getElementById('alunos').value);
					

					if (alunos % 3 !== 0) {
						document.getElementById('resultadoado').innerText = "Por favo colocar número valido de alunos. (múltiplo de 3).";
						return;
					}
		

					var nteams = alunos / 3;
					

					nteams = Math.round(nteams);
		

					totalTeams += nteams;
		
					
					document.getElementById('resultadoado').innerText = "número of teams: " + nteams + " (Times Totais: " + totalTeams + ")";
				}
		
				function resetCounter() {
					totalTeams = 0; 
					document.getElementById('alunos').value = ''; 
					document.getElementById('resultado').innerText = "Contador resetado. Coloque o número de alunos.";
				}
			</script>
		</body>

		<body>
			<h1>Calculate Number of Teams (3x3)</h1>
			
			<!-- Input field for number of students -->
			<label for="students">Number of Students (must be a multiple of 3):</label>
			<input type="number" id="students" name="students" step="3" min="0">
			
			<!-- Button to calculate teams -->
			<button onclick="calculateTeams()">Calculate Teams</button>
			
			<!-- Button to reset the counter -->
			<button onclick="resetCounter()">Reset</button>
			
			<!-- Area to display the result -->
			<p id="result"></p>
			
			<script>
				let totalTeams = 0;  // To keep track of the total teams
		
				function calculateTeams() {
					// Get the number of students from the input
					var students = parseInt(document.getElementById('students').value);
					
					// Check if input is a valid multiple of 3
					if (students % 3 !== 0) {
						document.getElementById('result').innerText = "Please enter a valid number of students (multiple of 3).";
						return;
					}
		
					// Calculate the number of teams (divide by 3)
					var nteams = students / 3;
					
					// Round the result to the nearest whole number (not strictly necessary here since we divide by 3)
					nteams = Math.round(nteams);
		
					// Update the total number of teams
					totalTeams += nteams;
		
					// Display the number of teams and the total
					document.getElementById('result').innerText = "Number of teams: " + nteams + " (Total teams: " + totalTeams + ")";
				}
		
				function resetCounter() {
					totalTeams = 0; // Reset the total teams
					document.getElementById('students').value = ''; // Clear the input
					document.getElementById('result').innerText = "Counter reset. Enter number of students.";
				}
			</script>
		</body>
